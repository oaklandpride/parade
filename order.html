---
layout: default
---
<div class="row">
    <div class="col">
        <table class="table table-sm table-striped table-secondary border border-primary border-1">
            <thead>
                <tr class="text-center">
                    <th style="width:5%;">#</th>
                    <th style="width:5%;">AZ</th>
                    <th style="width:20%;">TIME</th>
                    <th style="width:70%;">NAME</th>
                </tr>
            </thead>
            <tbody>
                {% for cont in site.data.order_1 %}
                <tr>
                    <td>{{ cont.NUMBER }}</td>
                    <td>{{ cont.AZ }}</td>
                    <td>{{ cont.TIME }}</td>
                <td>{{ cont.NAME }}</td>
                {% endfor %}
            </table>
        </tbody>
    </div>
</div>
